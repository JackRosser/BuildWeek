<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>ResultsPage</title>
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="epicode_logo" id="logo" />
    </header>

    <main id="ResultsMain">
      <!-- blocco titolo e sottotitolo -->
      <section class="title">
        <h1>results</h1>
        <h4>The summary Of your answers:</h4>
      </section>

      <!-- sezzione risposte -->
      <section class="dati">
        <h1>Correct</h1>
        <!-- p con grafico a torta -->
        <article>
          <h5>Congratulations!</h5>
          <h5>You passed the exam.</h5>
          <p>We'll send you the certificate in few minutes. Check your email (including promotions / spam folder)</p>
        </article>
        <h1>Wrong</h1>
      </section>

      <!-- BUTTON -->
      <div><input type="button" value="RATE US" /></div>
    </main>
  </body>
</html>
