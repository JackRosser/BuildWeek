<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>ResultsPage</title>
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="epicode_logo" id="logo" />
    </header>

    <main id="ResultsMain">
      <!-- blocco titolo e sottotitolo -->
      <section class="title">
        <h1>results</h1>
        <h4>The summary Of your answers:</h4>
      </section>

      <!-- sezzione risposte -->
      <section class="dati">
        <div class="Correct">
          <h1>Correct</h1>
          <h1 class="percent"><span>66.7%</span></h1>
          <figcaption>4/6 questions</figcaption>
        </div>

        <div class="Wrong">
          <h1>Wrong</h1>
          <h1 class="percent"><span>33.3%</span></h1>
          <figcaption>2/6 questions</figcaption>
        </div>
      </section>

      <canvas>444</canvas>
      <!-- p con grafico a torta -->
      <article id="textIntoG">
        <h5>Congratulations!</h5>
        <h5><span>You passed the exam.</span></h5>
        <p>We'll send you the certificate in few minutes.</p>
        <p>Check your email (including promotions / spam folder)</p>
      </article>

      <!-- BUTTON -->
      <div><input type="button" value="RATE US" id="rateUs" /></div>
    </main>
  </body>
</html>
