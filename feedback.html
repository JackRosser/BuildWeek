  <head>

  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" id="logo" />
    </header>
    <main id="center">
      <h1 id="h1gabriele">Tell us how it's going</h1>
      <p id="pgabriele">
        From 0 to 10, how likely are you to reccomend EPICODE<br />

      <div>
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-10" />
          <label for="rate-10" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-9" />

          <input type="radio" name="rate" id="rate-8" />
          <label for="rate-8" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-7" />

          <input type="radio" name="rate" id="rate-6" />

          <input type="radio" name="rate" id="rate-5" />
          <label for="rate-5" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-4" />
          <label for="rate-4" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-3" />
          <label for="rate-3" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-2" />
          <label for="rate-2" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-1" />
          <label for="rate-1" class="fas fa-star"></label>
        </div>
        <!-- <div id="star-container" onmouseover="colorStar(event)"></div>
        <script type="text/javascript" src="functions.js"></script> -->
      </div>
    </main>
    <footer id="center">
      <form>
        <p id="pgabriele">Leave us an open feedback about your experience so far</p>
        <input type="text" id="text" / placeholder="Write your comment here"><br />
        <button id="buttongabriele">more info</button>
      </form>
    </footer>
    <script src="./feedback.js"></script>
